<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="formBody">
            <div class="sidebar">
                <img src="./img/sideBarImage.jpg" alt="forest">
            </div>

            <div class="container">
                <div class="description">
                    <h1 class="writing">This is not a real online service! You know you need something like this in your life 
                        to help you realize your deepest dreams.
                        Sign up now to get started.
                    </h1>
                    <h1 class="writing">You know you want to.</h1>
                </div>

                <div class="form_container">
                    <div class="heading">Let's do this!</div>
                    <div class="forms">
                        <form action="example.com/path" method="post" class="formID">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </form>

                        <form action="example.com/path" method="post" class="formID">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confimr_password">
                        </form>
                    </div>
                </div>

                <div class="createAccount">
                    <button>Create Account</button>
                    <div class="Login">
                        <h3>Already have an account?</h3>
                        <h3 class="log">Log in</h3>
                    </div>      
                </div>
            </div>
        </div>
        
    </body>
</html>
